<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Confirmation</title>
    <style>
      /* Include the same styles from contact.html */
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }
      body {
        background: linear-gradient(to left, rgb(37, 36, 36), rgb(62, 47, 47));
        height: 100vh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      body::after {
        content: "";
        width: 100%;
        height: 100%;
        background-color: brown;
        position: absolute;
        z-index: -1;
        clip-path: circle(40% at right 70%);
      }
      .container {
        background-color: rgba(255, 255, 255, 0.1);
        width: 80%;
        height: 80%;
        border-radius: 20px;
        overflow-y: auto;
        padding-bottom: 20px;
        position: relative;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 80%;
        margin: auto;
        padding: 20px 0;
      }
      nav .logo {
        color: #ffffff;
        font-size: 32px;
        letter-spacing: 3px;
        font-weight: 700;
      }
      nav ul {
        list-style: none;
        display: flex;
      }
      nav ul li {
        margin: 0 10px;
      }
      nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        font-weight: 500;
        position: relative;
        overflow: hidden;
        transition: color 0.3s;
      }
      nav ul li a::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 2px;
        bottom: -2px;
        left: 0;
        background-color: red;
        transition: transform 0.3s;
        transform: scaleX(0);
        transform-origin: right;
      }
      nav ul li a:hover {
        color: red;
      }
      nav ul li a:hover::before {
        transform: scaleX(1);
        transform-origin: left;
      }
      .container-confirmation {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: calc(100% - 80px);
        padding: 20px;
      }
      .confirmation-box {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 20px;
        width: 90%;
        max-width: 600px;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .confirmation-box:hover {
        transform: translateY(-10px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
      }
      .confirmation-box img {
        max-width: 100px;
        height: auto;
        margin-bottom: 20px;
      } /* Adjusted style for the image */
      .confirmation-box h1 {
        color: #fff;
        font-weight: 500;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      .confirmation-box p {
        color: #fff;
        font-weight: 300;
        margin-bottom: 20px;
        text-align: center;
      }
      .confirmation-button {
        border: none;
        background-color: #333;
        color: white;
        border-radius: 5px;
        font-size: 20px;
        font-weight: 600;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
      }
      .confirmation-button:hover {
        background-color: red;
        color: #fff;
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav>
        <h1 class="logo">ADIDAS</h1>
        <ul id="navItems">
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li id="userSection" style="display: none">
            <div class="user-icon" id="userIcon">
              <div class="dropdown" id="dropdownMenu">
                <a href="#" id="logout">Logout</a>
              </div>
            </div>
          </li>
          <li id="loginSection"><a href="login.html">Login</a></li>
          <li id="registrationSection">
            <a href="registration.html">Register</a>
          </li>
          <li><a href="contact.html">Contact Us</a></li>
          <li>
            <a href="cart.html"
              ><span class="material-icons">shopping_cart</span></a
            >
          </li>
        </ul>
      </nav>
      <div class="container-confirmation">
        <div class="confirmation-box">
          <img src="images/done.webp" alt="Order Complete" />
          <h1>Order Confirmation</h1>
          <p>
            Thank you for your purchase! Your order has been received and is now
            being processed. You will receive an email confirmation shortly.
          </p>
          <button
            class="confirmation-button"
            onclick="window.location.href='index.html'"
          >
            Return to Home
          </button>
        </div>
      </div>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
